<!-- Basic Default MVC View Template -->
<!-- TODO: Update formatting to use Monster Admin (Bootstrap) -->
{{template "dochead" .}}

<section id="wrapper" class="error-page">
    <div class="error-box">
        <div class="error-body text-center">
            <h1>400</h1>
            <h3 class="text-uppercase">Internal Server Error !</h3>
            <p class="text-muted m-t-30 m-b-30">{{.Message}}</p>
            <a href="index.html" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Back to home</a> </div>
    </div>
</section>

{{template "docfoot" .}}
