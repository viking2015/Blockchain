<div class="row">
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header fadebar">
                <h3>Browse {{.title}} {{if eq $.role "admin" }}<a href="/{{$.model}}/create"><i class="mdi mdi-plus text-success"></i></a>{{end}}</h3>
            </div>

            <div class="card-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>            
                                    <th>ID</th> 
                                    <th>Country</th>
                                    <th>Area</th>
                                    <th>Number</th>
                                    <th>Extension</th>
                                    <th>Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bodyPhone" data-list="list">
                                {{range $k,$v:=.List}}
                                <tr>
                                    <td class="text-left">{{$v.ID}}</td>
                                    <td class="text-left">{{$v.CountryCode}}</td>
                                    <td class="text-left">{{$v.AreaCode}}</td>
                                    <td class="text-left">{{$v.Number}}</td>
                                    <td class="text-left">{{$v.Extension}}</td>
                                    <td class="text-left">{{$v.PhoneType}}</td>
                                    <td class="text-left">
                                    <td>
                                        <a href="/{{$.model}}/view/{{$v.ID}}"><i class="mdi mdi-eye text-info"></i></a>
                                        <a href="/{{$.model}}/edit/{{$v.ID}}"><i class="mdi mdi-square-edit-outline text-warning"></i></a>
                                        <a href="/{{$.model}}/delete/{{$v.ID}}"><i class="mdi mdi-delete-forever text-danger"></i></a>
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
