<!-- Model Search Widget Typeahead -->
<!-- Enter search data for models search -->
<link href="/static/css/suggestion-style.css" rel="stylesheet">

<div class="modal fade show" id="phone_{{.model}}" tabindex="-1" role="dialog" aria-labelledby="modal-{{.model}}-title" style="display: none; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-Email-title">Record Search</h4>
            </div>
            <div class="modal-body">
                <!-- Actual Bloodhound typeahead code BEGIN -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find Phone</h4>
                        <h6 class="card-subtitle">Suggestion Engine - Just start typing what phone your looking for.</h6>
                        <div id="bloodhound">
                            <span class="twitter-typeahead" style="position: relative; display: inline-block;">
                                <input class="typeahead form-control tt-input" id="find_query_phone{{.model}}" type="text" placeholder="phone" autocomplete="off"
                                       spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Actual Bloodhound typeahead code END -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="accept_find_phone{{.model}}">Accept</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/plugins/typeahead.js-master/dist/typeahead.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    var bestPictures = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('phone'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        remote: {
            url: '/phone/find?query=%QUERY',
            wildcard: '%QUERY'
        }
    });

    //Documentation : https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md
    $('#find_query_phone{{.model}}').typeahead({
        hint: true,
        highlight: true,
    }, {
        name: 'best-pictures',
        display: 'friendly',
        source: bestPictures
    });
</script>

<script>
    $('#accept_find_phone{{.model}}').click(function () {
        var query = $('#find_query_phone{{.model}}').val();
        $.ajax({
            url: "/phone/find?query=" + query,
            dataType: 'json',
            async: false,
            success: function(data) {
                var html = '';
                $.each(data, function (index, value) {
                    if ($('#bodyPhone').attr('data-list')!="list"){
                        $('#phone_{{.model}}_country_code').val( value.country_code);
                        $('#phone_{{.model}}_area_code').val(value.area_code);
                        $('#phone_{{.model}}_number').val(value.number);
                        $('#phone_{{.model}}_extension').val( value.extension);
                        $('#phone_{{.model}}_phone_type').val( value.phone_type);
                        return true;
                    }else {
                        var row = '<tr>';
                        row += '<td class="text-left">' + value.id + '</td>';
                        row += '<td class="text-left">' + value.country_code + '</td>';
                        row += '<td class="text-left">' + value.area_code + '</td>';
                        row += '<td class="text-left">' + value.number + '</td>';
                        row += '<td class="text-left">' + value.extension + '</td>';
                        row += '<td class="text-left">' + value.phone_type + '</td>';

                        row += '<td class="text-left">' +
                                '<a href="/phone/view/' + value.id + '"><i class="mdi mdi-eye text-info"></i></a>' +
                                '<a href="/phone/edit/' + value.id + '"><i class="mdi mdi-square-edit-outline text-warning"></i></a>' +
                                '<a href="/phone/delete/' + value.id + '"><i class="mdi mdi-delete-forever text-danger"></i></a>' +
                                '</td>';

                        row += '</tr>';
                        html += row;
                    }
                });

                $('#bodyPhone').html('');
                $('#bodyPhone').append(html);

                $('#phone_{{.model}}').modal('hide');
                return true;

            }
        });
    });
</script>

<style>
    .tt-suggestion:hover { /* UPDATE: newer versions use .tt-suggestion.tt-cursor */
        color: #fff;
        background-color: #0097cf;
        cursor: pointer;
    }
</style>
