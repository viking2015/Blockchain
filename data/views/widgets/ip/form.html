<!-- Model form Widget -->
<!-- Allows Edit or Creating new Models (with proper access) -->
{{if  eq $.model "ip"}}
<div class="row">
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header fadebar">
                <h3>{{.title}}</h3>
            </div>
            <div class="card-body">
                <div class="col-md-12">
                    <form class="form-horizontal" method="post" action="/{{$.model}}/{{if eq .action "edit"}}update/{{.Payload.ID}}{{else}}{{.action}}{{end}}" role="form">
{{end}}
                        <div class="form-group row">
                            <label for="ip" class="col-4 col-form-label">IP</label>
                            <div class="col-8">
                                <input id="ip" name="ip" placeholder="enter some text" type="text" {{if .IP}} value="{{.IP}}" {{end}} required="required" class="form-control here">
                            </div>
                        </div>
                        <div class="form-group row align-items-center justify-content-center">
                            <div class="block-center">
                                <button type="submit" href="/ip" class="btn btn-danger">Cancel</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
{{if  eq $.model "ip"}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
