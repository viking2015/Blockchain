<!-- Model Search Widget Typeahead -->
<!-- Enter search data for models search -->
<link href="/static/css/suggestion-style.css" rel="stylesheet">

<div class="modal fade show" id="chat_model" tabindex="-1" role="dialog" aria-labelledby="modal-{{.model}}-title" style="display: none; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-{{.model}}-title">Record Search</h4>
            </div>
            <div class="modal-body">
                <!-- Actual Bloodhound typeahead code BEGIN -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find {{.model}}</h4>
                        <h6 class="card-subtitle">Suggestion Engine - Just start typing what {{.model}} your looking for.</h6>
                        <div id="bloodhound">
                            <span class="twitter-typeahead" style="position: relative; display: inline-block;">
                                 <input class="typeahead form-control tt-input" id="find_query_chat" type="text" placeholder="{{.model}}" autocomplete="off"
                                           spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                                <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Rubik, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre>
                                <div class="tt-menu" style="padding: 2px; position: absolute; top: 100%; left: 0px; z-index: 100; display: none;">
                                    <div class="tt-dataset"></div>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Actual Bloodhound typeahead code END -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="accept_find_chat">Accept</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/plugins/typeahead.js-master/dist/typeahead.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    var bestPictures = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('friendly'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        remote: {
            url: '/chat/find?query=%QUERY',
            wildcard: '%QUERY'
        }
    });

    //Documentation : https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md
    $('#find_query_chat').typeahead(null, {
        name: 'best-pictures',
        display: 'friendly',
        highlight: true,
        hint: true,
        source: bestPictures
    });
</script>

<script>
    $('#accept_find_chat').click(function () {
        var query = $('#find_query_chat').val();
        $.ajax({
            url: "/chat/find?query=" + query,
            dataType: 'json',
            async: false,
            success: function(data) {
                var html = '';
                $.each(data, function (index, value) {
                    var row = '<tr>';
                    row += '<td class="text-left">' + value.id + '</td>';
                    row += '<td class="text-left">' + value.friendly + '</td>';
                    row += '<td class="text-left">' +
                            '<a href="/chat/view/' + value.id +'"><i class="mdi mdi-eye text-info"></i></a>' +
                            '<a href="/chat/edit/' + value.id +'"><i class="mdi mdi-square-edit-outline text-warning"></i></a>' +
                            '<a href="/chat/delete/' + value.id +'"><i class="mdi mdi-delete-forever text-danger"></i></a>' +
                            '</td>';

                    row += '</tr>';
                    html += row;
                });

                $('#bodyAddresses').html('');
                $('#bodyAddresses').append(html);

                $('#chat_model').modal('hide');
            }
        });
    });
</script>
