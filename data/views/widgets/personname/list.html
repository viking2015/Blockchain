<div class="row">
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header fadebar">
                <h3>Browse {{.title}} {{if eq $.role "admin" }}<a href="/{{$.model}}/create"><i class="mdi mdi-plus text-success"></i></a>{{end}}</h3>
            </div>

            <div class="card-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>            
                                    <th>ID</th> 
                                    <th>Prefix</th>
                                    <th>First</th>
                                    <th>Middle</th>
                                    <th>Last</th>
                                    <th>Suffix</th>
                                    <th>GoesBy</th>

                                </tr>
                            </thead>
                            <tbody id="bodyPersonname" data-list="list">
                                {{range $k,$v:=.List}}
                                <tr>
                                    <td class="text-left">{{$v.ID}}</td>
                                    <td class="text-left">{{$v.Prefix}}</td>
                                    <td class="text-left">{{$v.First}}</td>
                                    <td class="text-left">{{$v.Middle}}</td>
                                    <td class="text-left">{{$v.Last}}</td>
                                    <td class="text-left">{{$v.Suffix}}</td>
                                    <td class="text-left">{{$v.GoesBy}}</td>

                                    <td class="text-left">
                                    <td>
                                        <a href="/{{$.model}}/view/{{$v.ID}}"><i class="mdi mdi-eye text-info"></i></a>
                                        <a href="/{{$.model}}/edit/{{$v.ID}}"><i class="mdi mdi-square-edit-outline text-warning"></i></a>
                                        <a href="/{{$.model}}/delete/{{$v.ID}}"><i class="mdi mdi-delete-forever text-danger"></i></a>
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
