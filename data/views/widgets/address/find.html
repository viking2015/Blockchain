<!-- Model Search Widget Typeahead -->
<!-- Enter search data for models search -->
<link href="/static/css/suggestion-style.css" rel="stylesheet">

<div class="modal fade show" id="address_{{.model}}" tabindex="-1" role="dialog" aria-labelledby="modal-address-title" style="display: none; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-address-title">Record Search</h4>
            </div>
            <div class="modal-body">
                <!-- Actual Bloodhound typeahead code BEGIN -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find Address</h4>
                        <h6 class="card-subtitle">Suggestion Engine - Just start typing what address your looking for.</h6>
                        <div id="bloodhound">
                            <span class="twitter-typeahead" style="position: relative; display: inline-block;">
                                <input class="typeahead form-control tt-input" id="find_query_address{{.model}}" type="text" placeholder="address" autocomplete="off"
                                       spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Actual Bloodhound typeahead code END -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="accept_find_address{{.model}}">Accept</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/plugins/typeahead.js-master/dist/typeahead.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    var bestPictures = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('friendly'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        remote: {
            url: '/address/find?query=%QUERY',
            wildcard: '%QUERY'
        }
    });

    //Documentation : https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md
    $('#find_query_address{{.model}}').typeahead({
        hint: true,
        highlight: true,
    }, {
        name: 'best-pictures',
        display: 'friendly',
        source: bestPictures
    });
</script>

<script>
    $('#accept_find_address{{.model}}').click(function () {
        var query = $('#find_query_address{{.model}}').val();
        $.ajax({
            url: "/address/find?query=" + query,
            dataType: 'json',
            async: false,
            success: function(data) {
                var html = '';
                $.each(data, function (index, value) {
                    if ($('#bodyAddresses').attr('data-list')!="list"){
                        $('#address_{{.model}}_address1').val(value.address1);
                        $('#address_{{.model}}_address2').val( value.address2);
                        $('#address_{{.model}}_city').val(value.city);
                        $('#address_{{.model}}_state').val( value.state);
                        $('#address_{{.model}}_zip').val( value.zip);
                        $('#address_{{.model}}_county').val(value.county);
                        $('#address_{{.model}}_country').val( value.country);

                    }else {
                        var row = '<tr>';
                        row += '<td class="text-left">' + value.id + '</td>';
                        row += '<td class="text-left">' + value.address1 + '</td>';
                        row += '<td class="text-left">' + value.address2 + '</td>';
                        row += '<td class="text-left">' + value.city + '</td>';
                        row += '<td class="text-left">' + value.state + '</td>';
                        row += '<td class="text-left">' + value.zip + '</td>';
                        row += '<td class="text-left">' + value.county + '</td>';
                        row += '<td class="text-left">' + value.country + '</td>';
                        row += '<td class="text-left">' +
                                '<a href="/address/view/' + value.id + '"><i class="mdi mdi-eye text-info"></i></a>' +
                                '<a href="/address/edit/' + value.id + '"><i class="mdi mdi-square-edit-outline text-warning"></i></a>' +
                                '<a href="/address/delete/' + value.id + '"><i class="mdi mdi-delete-forever text-danger"></i></a>' +
                                '</td>';

                        row += '</tr>';
                        html += row;
                    }
                });

                $('#bodyAddresses').html('');
                $('#bodyAddresses').append(html);

                $('#address_{{.model}}').modal('hide');
            }
        });
    });
</script>

<style>
   .tt-suggestion:hover { /* UPDATE: newer versions use .tt-suggestion.tt-cursor */
       color: #fff;
       background-color: #0097cf;
       cursor: pointer;
   }
</style>
