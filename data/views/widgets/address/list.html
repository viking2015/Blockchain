<!-- Table list of all models -->
<div class="row">
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header fadebar">
                <h3>Browse {{.title}} {{if eq $.role "admin" }}<a href="/{{$.model}}/create"><i class="mdi mdi-plus text-success"></i></a>{{end}}</h3>
            </div>

            <div class="card-body">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>            
                                    <th class="text-left">ID</th> 
                                    <th class="text-left">Address</th>
                                    <th class="text-left">Apt / Suite</th>
                                    <th class="text-left">City</th>
                                    <th class="text-left">State</th>
                                    <th class="text-left">Zip</th>
                                    <th class="text-left">County</th>
                                    <th class="text-left">Country</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bodyAddresses" data-list="list">
                            {{range $k,$v:=.List}}

                                <tr>
                                    <td class="text-left">{{$v.ID}}</td>
                                    <td class="text-left">{{$v.Address1}}</td>
                                    <td class="text-left">{{$v.Address2}}</td>
                                    <td class="text-left">{{$v.City}}</td>
                                    <td class="text-left">{{$v.State}}</td>
                                    <td class="text-left">{{$v.Zip}}</td>
                                    <td class="text-left">{{$v.County}}</td>
                                    <td class="text-left">{{$v.Country}}</td>
                                    <td class="text-left">
                                        <a href="/{{$.model}}/view/{{$v.ID}}"><i class="mdi mdi-eye text-info"></i></a>
                                        <a href="/{{$.model}}/edit/{{$v.ID}}"><i class="mdi mdi-square-edit-outline text-warning"></i></a>
                                        <a href="/{{$.model}}/delete/{{$v.ID}}"><i class="mdi mdi-delete-forever text-danger"></i></a>
                                    </td>
                                </tr>

                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
