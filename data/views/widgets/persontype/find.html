<!-- Model Search Widget Typeahead -->
<!-- Enter search data for models search -->
<link href="/static/css/suggestion-style.css" rel="stylesheet">

<div class="modal fade show" id="persontype_{{.model}}" tabindex="-1" role="dialog" aria-labelledby="modal-persontype-title" style="display: none; padding-right: 17px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal-persontype-title">Record Search</h4>
            </div>
            <div class="modal-body">
                <!-- Actual Bloodhound typeahead code BEGIN -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find Person type</h4>
                        <h6 class="card-subtitle">Suggestion Engine - Just start typing what persontype your looking for.</h6>
                        <div id="bloodhound">
                            <span class="twitter-typeahead" style="position: relative; display: inline-block;">
                                <input class="typeahead form-control tt-input" id="find_query_persontype{{.model}}" type="text" placeholder="persontype" autocomplete="off"
                                       spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Actual Bloodhound typeahead code END -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="accept_find_persontype{{.model}}">Accept</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/plugins/typeahead.js-master/dist/typeahead.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    var bestPictures = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.obj.whitespace('persontype'),
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        remote: {
            url: '/persontype/find?query=%QUERY',
            wildcard: '%QUERY'
        }
    });

    //Documentation : https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md
    $('#find_query_persontype{{.model}}').typeahead({
        hint: true,
        highlight: true,
    }, {
        name: 'best-pictures',
        display: 'name',
        source: bestPictures
    });
</script>

<script>
    $('#accept_find_persontype{{.model}}').click(function () {
        var query = $('#find_query_persontype{{.model}}').val();
        $.ajax({
            url: "/persontype/find?query=" + query,
            dataType: 'json',
            async: false,
            success: function(data) {
                var html = '';
                $.each(data, function (index, value) {
                    if ($('#bodyPersontype').attr('data-list')!="list"){
                        $('#person_tp_{{.model}}_name').attr("value", value.name);
                    }else {
                        var row = '<tr>';
                        row += '<td class="text-left">' + value.id + '</td>';
                        row += '<td class="text-left">' + value.name + '</td>';
                        row += '<td class="text-left">' +
                                '<a href="/persontype/view/' + value.id + '"><i class="mdi mdi-eye text-info"></i></a>' +
                                '<a href="/persontype/edit/' + value.id + '"><i class="mdi mdi-square-edit-outline text-warning"></i></a>' +
                                '<a href="/persontype/delete/' + value.id + '"><i class="mdi mdi-delete-forever text-danger"></i></a>' +
                                '</td>';

                        row += '</tr>';
                        html += row;
                    }
                });

                $('#bodyPersontype').html('');
                $('#bodyPersontype').append(html);

                $('#persontype_{{.model}}').modal('hide');
            }
        });
    });
</script>

<style>
    .tt-suggestion:hover { /* UPDATE: newer versions use .tt-suggestion.tt-cursor */
        color: #fff;
        background-color: #0097cf;
        cursor: pointer;
    }
</style>
