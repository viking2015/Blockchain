<!-- Model Menu Widget -->
<!-- Diplays available (for account) model options -->
<div class="btn-group" role="group" aria-label="Model Menu">
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#{{.model_name}}FormModal" data-whatever="@mdo">Dash</button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#{{.model_name}}FormModal" data-whatever="@mdo">New</button>
    <button id="find" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#{{.model_name}}FormModal" data-whatever="@mdo">Find</button>
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#{{.model_name}}FormModal" data-whatever="@mdo">List</button>
</div>

<script src="/static/plugins/jquery/jquery.min.js"></script>

<script>
    $('#find').click(function () {
        $('#persontype').modal('show')
    })
</script>
