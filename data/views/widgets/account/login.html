<div class="login-register" style="background-image:url(/static/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" method="post" id="loginform" action="/account/login">
        <h3 class="box-title m-b-20">Sign In</h3>
        <!--
        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="mdi mdi-account"></i>
                    </div>
                    <input id="username" name="username" placeholder="enter username" type="text" {{with .Payload}}value="{{.Username}}"{{end}} class="form-control here">
                    <div class="input-group-addon append">
                        <i class="mdi mdi-database-search"></i>
                    </div>
                </div>
            </div>
        </div>
      -->
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="username" placeholder="Username"> </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" placeholder="Password"> </div>
        </div>
        {{if .enable2fa }}
          <div class="form-group">
            <div class="col-xs-12" id="2faDiv" style="display: none">
              <input class="form-control" name="token" maxlength="8" placeholder="000000"> </div>
            </div>
            <div class="col-xs-12 text-center">
                <label>I'm using 2FA</label>
                <input type="checkbox" value="0" id="show2fa" >
            </div>
          </div>
        {{end}}
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
              <i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
          </div>
        </div>
        {{if eq $.wList false}}
            <div  class="col-xs-12 text-center">
                  <span id="to-recover-wList" class="text-dark text-center">
                   <i class="mdi mdi-security"></i> Wrong IP?</span>
            </div>
        {{end}}
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Don't have an account?
              <a href="/account/register" class="text-info m-l-5">
                <b>Sign Up</b>
              </a>
            </p>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email"> </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>
        <div id="recoverwList" style="display: none">
            <form class="form-horizontal" method="post" action="/account/changeIP" >
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover IP</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" name="emailForIP" type="text" required="" placeholder="Email"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
<script src="/static/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript">
    $('#show2fa').on('change', function () {
        $('#2faDiv').toggle();
    })
</script>

<script type="text/javascript">
    $('#to-recover-wList').on('click', function () {
        $('#recoverwList').toggle();
    })
</script>
