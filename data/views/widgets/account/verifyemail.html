<div class="login-box card">
    <div class="card-body"  style="text-align: center">
        <h4 class="box-title m-b-20"> Please, confirm your email - {{with .Payload}}{{.EmailAccount}}{{end}} </h4>
    </div>
    <div>
        <h5 class="box-title m-b-20" style="text-align: center">Do not recived email? </h5>
        <a href="/account/sendEmailVerification"> <h5>Resend </h5></a>
        <a href="#" onclick="showMessage()"> <h5>Change email of account </h5></a>

    </div>
    <div id="changeEmail" style="display:none" class="col-xs-12">
    <form class="form-horizontal form-material" method="post" >
            <input class="form-control" type="text"  placeholder="new email"  name="email"/>
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-info btn-m btn-block text-uppercase waves-effect waves-light" formaction="/account/resendEmail" formmethod="post" type="submit">Send email</button>
            </div>
        </div>
    </form>
    </div>
</div>

<script src="/static/plugins/jquery/jquery.min.js"></script>
<script>
    function showMessage() {
        document.getElementById('changeEmail').style.display = 'block';
    }
</script>
